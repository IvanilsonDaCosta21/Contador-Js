<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Curso JS</title>
</head>
<body>
	<h1>Praticando com JS</h1>
	<script type="text/javascript">
		

		var n1 = window.prompt('Digite um número');
		var n2 = window.prompt('Digite outro número');
		var s = Number(n1) + Number(n2);
		window.alert('A soma entre '+ n1 +' e '+ n2 +' é '+s);
		if(s > 0){
			document.write('Maior que 0');
		}
		else{
			document.write('Menor que 0');
		}

	</script>
</body>
</html>
