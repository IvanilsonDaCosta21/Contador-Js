<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Curso JS</title>
</head>
<body>
	<h1>Praticando com JS</h1>
	<script type="text/javascript">
		

		var nome = window.prompt('Qual o seu nome');
		document.write(`Seu nome tem ${nome.length} letras`);
		document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}`);
		document.write(`Seu nome em minusculo é ${nome.toLocaleLowerCase()}`);




		
	</script>
</body>
</html>
